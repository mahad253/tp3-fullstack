version: "3.9"

services:
  db:
    container_name: shop-db
    image: postgres:15
    hostname: "psql_docker"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - ./shop-server/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./shop-server/sql/fill_tables.sql:/docker-entrypoint-initdb.d/fill_tables.sql

    # ✅ HEALTHCHECK POSTGRES
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

    networks:
      - postgres

  elasticsearch:
    container_name: shop-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.25
    hostname: "elasticsearch_docker"
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"

    # HEALTHCHECK ELASTICSEARCH
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

    networks:
      - postgres

  api:
    container_name: shop-server
    build: ./shop-server

    # L’API démarre SEULEMENT quand DB + ES sont prêts
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      ES_URL: elasticsearch:9200

    networks:
      - postgres

  front:
    container_name: shop-client
    build: ./shop-client
    ports:
      - "4200:4200"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
